<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QML Pipeline (Sprint-1)</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Drawflow CSS (lightweight visual block editor) -->
  <link rel="stylesheet" href="https://unpkg.com/drawflow/dist/drawflow.min.css" />
  <style>
    /* small layout tweaks for the editor area */
    #drawflow {
      width: calc(100% - 320px);
      height: 480px;
      background: #fafafa;
      border: 1px solid #ddd;
      overflow: auto;
      float: left;
    }
    #sidepanel {
      width: 300px;
      height: 480px;
      float: right;
      border-left: 1px solid #eee;
      padding: 12px;
      box-sizing: border-box;
      background: #fff;
    }
    .node-param { display:block; margin:6px 0; font-size:13px; }
    .editor-toolbar { margin-bottom:8px; display:flex; gap:6px; flex-wrap:wrap; }
    .muted { color:#666; font-size:12px; }
    .clear { clear:both; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="h1">QML DataFlow Studio</h1>
      <span id="status" class="badge info" style="display:none;">â€¦</span>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Visual Modeler</h2>
        <div class="editor-toolbar">
          <button class="btn" id="add-dataset">Add Dataset</button>
          <button class="btn" id="add-encoder">Add Encoder</button>
          <button class="btn" id="add-circuit">Add Circuit</button>
          <button class="btn" id="add-optimizer">Add Optimizer</button>
          <button class="btn" id="add-output">Add Output</button>

          <button class="btn" id="btn-export-model">Export Model JSON</button>
          <button class="btn" id="btn-load-model">Load Model JSON</button>
          <button class="btn" id="btn-generate-from-model">Generate From Model</button>
        </div>

        <div id="drawflow" class="drawflow"></div>

        <div id="sidepanel" aria-label="Node editor">
          <h3>Node editor</h3>
          <div id="selected-info" class="muted">No node selected. Click a node or add one.</div>
          <div id="node-params" style="margin-top:8px;"></div>
          <div style="margin-top:10px">
            <button class="btn" id="btn-save-node">Save Node</button>
            <button class="btn" id="btn-delete-node">Delete Node</button>
          </div>

          <hr style="margin:12px 0" />
          <div>
            <h4>Persistence</h4>
            <input type="file" id="file-load-model" accept=".json" style="display:none" />
            <button class="btn" id="btn-save-model">Download Model</button>
            <button class="btn" id="btn-load-model-ui">Upload Model</button>
            <div class="muted" style="margin-top:8px">Model persisted as Drawflow JSON. Use "Generate From Model" to create pipeline spec / code.</div>
          </div>
        </div>

        <div class="clear"></div>
      </div>

      <div class="card" aria-label="Block Information">
        <h2>Block Info</h2>
        <div id="info" class="note">Click a block to see a short note.</div>
        <div class="toolbar">
          <button class="btn" id="btn-dataset">Dataset</button>
          <button class="btn" id="btn-encoder">Encoder</button>
          <button class="btn" id="btn-circuit">Circuit</button>
          <button class="btn" id="btn-optimizer">Optimizer</button>
          <button class="btn" id="btn-output">Training &amp; Output</button>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:16px">
      <h2>Actions</h2>

      <!-- Upload controls -->
      <div class="toolbar" style="margin-bottom:8px;">
        <input type="file" id="csvFile" accept=".csv" />
        <button class="btn" id="btn-upload">Upload CSV</button>

        <button class="btn" id="btn-load-sample">Load Iris Sample</button>

        <select id="select-encoding" title="Choose an encoding">
          <option value="angle">Angle Encoding</option>
          <option value="basis">Basis Encoding</option>
        </select>

        <select id="select-ansatz" title="Choose ansatz">
          <option value="ry">RY Layer</option>
          <option value="cz">CZ Entangler Layer</option>
        </select>

        <input type="number" id="input-layers" min="1" max="6" value="2" title="Number of variational layers" style="width:80px" />

        <button class="btn" id="btn-generate">Generate Qiskit Code</button>
        <button class="btn" id="btn-export">Export JSON</button>
        <button class="btn primary" id="btn-run">Run Pipeline</button>
      </div>

      <!-- Message area for success/errors/info -->
      <div id="msg" class="note" style="margin-top:4px;"></div>

      <!-- Result JSON -->
      <pre id="result" aria-live="polite"></pre>

      <h3>Generated Code Template</h3>
      <pre id="codePreview" style="background:#111;color:#cfc;padding:8px;overflow:auto;height:260px;"></pre>
      <div style="margin-top:8px">
        <button class="btn" id="btn-download-code">Download Code (py)</button>
      </div>
    </div>
  </div>

  <!-- Drawflow JS -->
  <script src="https://unpkg.com/drawflow/dist/drawflow.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
