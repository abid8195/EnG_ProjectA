<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QML Pipeline (Sprint-1)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="h1">QML DataFlow Studio</h1>
      <span id="status" class="badge info" style="display:none;">â€¦</span>
    </div>

    <div class="grid">
      <div class="card">
        <img src="diagram.jpg" alt="Pipeline Diagram" class="diagram">
      </div>

      <div class="card" aria-label="Block Information">
        <h2>Block Info</h2>
        <div id="info" class="note">Click a block to see a short note.</div>
        <div class="toolbar">
          <button class="btn" id="btn-dataset">Dataset</button>
          <button class="btn" id="btn-encoder">Encoder</button>
          <button class="btn" id="btn-circuit">Circuit</button>
          <button class="btn" id="btn-optimizer">Optimizer</button>
          <button class="btn" id="btn-output">Training &amp; Output</button>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:16px">
      <h2>Actions</h2>

      <!-- Upload controls -->
      <div class="toolbar" style="margin-bottom:8px;">
        <input type="file" id="csvFile" accept=".csv" />
        <button class="btn" id="btn-upload">Upload CSV</button>

        <button class="btn" id="btn-load-sample">Load Iris Sample</button>

        <select id="select-encoding" title="Choose an encoding">
          <option value="angle">Angle Encoding</option>
          <option value="basis">Basis Encoding</option>
        </select>

        <select id="select-ansatz" title="Choose ansatz">
          <option value="ry">RY Layer</option>
          <option value="cz">CZ Entangler Layer</option>
        </select>

        <input type="number" id="input-layers" min="1" max="6" value="2" title="Number of variational layers" style="width:80px" />

        <button class="btn" id="btn-generate">Generate Qiskit Code</button>
        <button class="btn" id="btn-export">Export JSON</button>
        <button class="btn primary" id="btn-run">Run Pipeline</button>
      </div>

      <!-- Message area for success/errors/info -->
      <div id="msg" class="note" style="margin-top:4px;"></div>

      <!-- Result JSON -->
      <pre id="result" aria-live="polite"></pre>

      <h3>Generated Code Template</h3>
      <pre id="codePreview" style="background:#111;color:#cfc;padding:8px;overflow:auto;height:260px;"></pre>
      <div style="margin-top:8px">
        <button class="btn" id="btn-download-code">Download Code (py)</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
